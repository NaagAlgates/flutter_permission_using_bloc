name: Flutter CI

on:
  push:
    branches:
    - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 
        flutter-version: '1.22.6' 
    
    - run: flutter pub get
    
    - run: flutter analyze .
    
    - run: flutter test
    
    - run: flutter build apk